<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Tic Tac Toe">
  <meta property="og:type" content="Website" />
  <meta property="og:description"
    content="a game in which two players seek in alternate turns to complete a row, a column, or a diagonal with either three O's or three X's.">
  <meta property="og:image" content="imgs/thumbnail.jpg">
  <meta property="og:url" content="https://tictactoe-apps.netlify.app/">
  <meta name="theme-color" content="#fec50c" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe V1.0.4</title>
  </head>

  <!-- First Screen in-Game -->
  <body class="d-flex flex-column min-vh-100">
    <div class="firstscreen">
      <div class="image">
        <a href="index.html"><img id="title" class="title" src="imgs/title.png" alt="" /></a>
      </div>
      <img class="thumb" src="imgs/thumbnail2.jpg" alt="">
      <div class="btns">
        <button id="btn" onclick="startGame()" type="button" class="btn btn-success">Start Play!</button>
      </div>
      <p class="h5_id">Version 1.0.4</p> 
    </div>
    <!-- Cells -->
    <div id="main">
      <div class="cells">
        <div>
          <div class="cube" id="div1"></div>
          <div class="cube" id="div2"></div>
          <div class="cube" id="div3"></div>
        </div>
        <div>
          <div class="cube" id="div4"></div>
          <div class="cube" id="div5"></div>
          <div class="cube" id="div6"></div>
        </div>
        <div>
          <div class="cube" id="div7"></div>
          <div class="cube" id="div8"></div>
          <div class="cube" id="div9"></div>
        </div>
      </div>
    </div>

      <!-- Last Screen -->
    <div class="endgame">
      <div class="winningmsg mt-5">
        <h1 id="msg" style="font-size: 4.5rem;"></h1>
        <h1 id="msg2"></h1>
      </div>
    </div>
    <div class="btns restart">
       
    </div>
   
    <!-- Footer -->
    <footer class="footer mt-auto pt-3">
      <p class="copyright">
        Coded with
        <span style="color: rgb(199, 0, 0)"></span>
          <i class="fa-solid fa-heart"> </i
        ></span>
        by:
        <strong>
          <a href="https://kfirlankry.netlify.app/" target="_blank"
            >Kfir Lankry</a
          ></strong
        >
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
